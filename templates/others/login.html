{% extends "base.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form class="form" action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label>Login</label>
            <input autocomplete="off" type="text" name="uname" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input autocomplete="off" type="password" name="upassw" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">
                Log In
            </button>
        </div>
    </form>
</div>
{% endblock %}
