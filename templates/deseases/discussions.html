<div class="tab{% if 'discussions' in request.GET %} tab-visible{% else %} tab-hidden{% endif %}" id="discussions">
    <div class="col-md-9 card card-noheight">
        {% load sekizai_tags %}

<div id="disqus_thread"></div>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

{#% addtoblock "js" %#}
    <script type="text/javascript">
        var disqus_shortname = 'hygeiais';
        var disqus_identifier = '{{ ditem.inner_name }}';
        var disqus_title = '{{ ditem.inner_name|escapejs }}';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http{% if request.is_secure %}s{% endif %}://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
{#% endaddtoblock %#}

    </div>
</div>
