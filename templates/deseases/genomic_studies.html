<div class="tab{% if 'genomic-studies' in request.GET %} tab-visible{% else %} tab-hidden{% endif %}" id="genomic-studies">
    <div class="col-md-9">
        <div class="row">
            <div class="main-header col-xs-12">
                <div class="page-title">Genomic studies</div>
            </div>
        </div>
        {% for stud in genomic_studies %}
        <div class="row">
            <div class="views-row col-xs-12">
                <div class="views-field views-field-title">
                    <a href="{{ stud.link }}" target="_blank">{{ stud.inner_name }}</a>
                    </div>
                <div class="field-content">
                    <p>
                        {{ stud.description | safe }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
