<div class="tab{% if 'publications' in request.GET %} tab-visible{% else %} tab-hidden{% endif %}" id="publications">
    <div class="col-md-9">
        <div class="row">
            <div class="main-header">
                <div class="page-title col-xs-4"> Recent Publications </div>
                <div id="pub-paginator" class="col-xs-8">
                    <ul id="pag-right" class="pagination m-0"></ul>
                </div>
            </div>

        </div>
        {% for pub in publications %}
        <div class="row pub-row">
            <div class="views-row col-xs-12">
                <div class="views-field views-field-title">
                    <a href="{{ pub.link}}/{{ pub.pmid}}/" target="_blank">{{ pub.title }}</a>
                    </div>
                <div class="field-content">
                    <strong>
                        {% for author in pub.authors %}
                        {{ author.lastname}} {{ author.firstname}}
                        {% if not forloop.last %}, {% else %}{% endif %}
                        {% endfor %}
                    </strong>
                </div>
                <div class="field-content">
                    <span class="pubmedid">PMID: {{ pub.pmid }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script type="text/javascript" src="/static/jss/pub_paginator.js"></script>
</div>
